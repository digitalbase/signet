services:
  signet:
    image: signet:local
    build:
      context: .
      dockerfile: apps/signet/Dockerfile
    restart: unless-stopped
    pids_limit: 100
    mem_limit: 256mb
    memswap_limit: 256mb
    volumes:
      - signet_config:/app/config
    environment:
      DATABASE_URL: ${DATABASE_URL:-file:/app/config/signet.db}
      SIGNET_BIND_PORT: ${SIGNET_BIND_PORT:-3000}
      SIGNET_BIND_ADDRESS: ${SIGNET_BIND_ADDRESS:-0.0.0.0}
      EXTERNAL_URL: ${EXTERNAL_URL:-http://${UI_HOST:-localhost}:${UI_PORT:-4174}}
    ports:
      - "${SIGNET_BIND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s

  signet-ui:
    build:
      context: .
      dockerfile: apps/signet-ui/Dockerfile
    restart: unless-stopped
    depends_on:
      signet:
        condition: service_healthy
    environment:
      UI_BIND_PORT: ${UI_BIND_PORT:-4174}
      UI_BIND_ADDRESS: ${UI_BIND_ADDRESS:-0.0.0.0}
      DAEMON_URL: ${DAEMON_URL:-http://${SIGNET_HOST:-signet}:${SIGNET_PORT:-3000}}
      UI_AUTH_USERNAME: ${UI_AUTH_USERNAME:-}
      UI_AUTH_PASSWORD: ${UI_AUTH_PASSWORD:-}
    ports:
      - "${UI_BIND_PORT:-4174}:${UI_BIND_PORT:-4174}"

volumes:
  signet_config: {}
  signet_db: {}